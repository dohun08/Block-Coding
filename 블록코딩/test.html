<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        #list {
            display: flex;
            gap: 20px;
        }
        #under, #last {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
            display: inline-block;
        }
        #under {
            background-color: lightblue;
        }
        #last {
            background-color: lightcoral;
        }
        .draggable {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="list">
        <div id="under">
            <div id="draggable" class="draggable" draggable="true"></div>
        </div>
        <div id="last"></div>
    </div>

    <script>
        const under = document.getElementById('under');
        const last = document.getElementById('last');
        const draggable = document.getElementById('draggable');

        // Handle drag start event
        draggable.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', 'draggable-copy');
            const copy = draggable.cloneNode(true);
            copy.id = `draggable-copy-${Date.now()}`;
            copy.classList.add('draggable-copy');
            document.body.appendChild(copy);
        });

        // Allow drop event on target container
        last.addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        // Handle drop event
        last.addEventListener('drop', (event) => {
            event.preventDefault();
            const draggableId = event.dataTransfer.getData('text/plain');
            const copy = document.querySelector(`.${draggableId}`);
            const offsetX = event.offsetX - (copy.offsetWidth / 2);
            const offsetY = event.offsetY - (copy.offsetHeight / 2);
            copy.style.position = 'absolute';
            copy.style.left = `${offsetX}px`;
            copy.style.top = `${offsetY}px`;
            last.appendChild(copy);
        });

        // Clean up copy element after drop
        document.addEventListener('dragend', (event) => {
            const copies = document.querySelectorAll('.draggable-copy');
            copies.forEach(copy => {
                if (!last.contains(copy)) {
                    document.body.removeChild(copy);
                }
            });
        });
    </script>
</body>
</html>
